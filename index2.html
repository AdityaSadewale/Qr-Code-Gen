<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#1f4037,#99f2c8);
}

.container{
    width:350px;
    padding:25px;
    background:#ffffff;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    margin-bottom:15px;
}

input{
    width:100%;
    padding:10px;
    margin:15px 0;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:14px;
}

button{
    padding:10px 15px;
    margin:5px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.generate{
    background:#28a745;
    color:white;
}

.action{
    background:#007bff;
    color:white;
}

#qrBox{
    margin-top:20px;
    display:none;
}

#qrImage{
    width:200px;
}
</style>
</head>

<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <input type="text" id="qrText" placeholder="Enter text or URL">

    <button class="generate" onclick="generateQR()">Generate</button>

    <div id="qrBox">
        <img id="qrImage" src="" alt="QR Code">
        <div>
            <button class="action" onclick="downloadQR()">Download</button>
            <button class="action" onclick="deleteQR()">Delete</button>
        </div>
    </div>
</div>

<script>
const qrText = document.getElementById("qrText");
const qrImage = document.getElementById("qrImage");
const qrBox = document.getElementById("qrBox");

function generateQR(){
    const text = qrText.value.trim();

    if(text.length === 0){
        alert("Please enter text or URL");
        return;
    }

    const qrURL = 
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" 
        + encodeURIComponent(text);

    qrImage.src = qrURL;
    qrBox.style.display = "block";
}

function downloadQR(){
    if(!qrImage.src) return;

    const link = document.createElement("a");
    link.href = qrImage.src;
    link.download = "qr-code.png";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function deleteQR(){
    qrImage.src = "";
    qrBox.style.display = "none";
}

qrText.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        generateQR();
    }
});
</script>

</body>
</html>
